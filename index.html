<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- jquery ---------------- -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <!-- ---------------- toastr ---------------- -->
  <link rel="stylesheet" href="./plugins/toastr/toastr.min.css">
  <script src="./plugins/toastr/toastr.min.js" defer></script>
  
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/index.js" defer type="module"></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>


      <label>
        Email:
        <input id="inputEmail" type="email" required>
        <span class="error"></span>
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" required minlength="6">
        <span class="error"></span>
      </label>

      <button type="submit">Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
