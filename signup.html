<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- jquery ---------------- -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <!-- ---------------- toastr ---------------- -->
  <link rel="stylesheet" href="./plugins/toastr/toastr.min.css">
  <script src="./plugins/toastr/toastr.min.js" defer></script>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/signup.js" defer type="module"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputName" type="text" required minlength="3" autocomplete="off">
        <span class="error"></span>
      </label>
      <label>
        Sobrenome:
        <input id="inputLastName" type="text" required minlength="3" autocomplete="off">
        <span class="error"></span>
      </label>
      <label>
        Email:
        <input id="inputEmail" type="email" required autocomplete="off">
        <span class="error"></span>
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" required minlength="6" autocomplete="off">
        <span class="error"></span>
      </label>
      <label>
        Repetir senha:
        <input id="inputRepeatPassword" type="password" required minlength="6" autocomplete="off">
        <span class="error"></span>
      </label>

      <button type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
